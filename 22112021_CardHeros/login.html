<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

<body>
    <header>
        <p id="p-header">Descuento 20%</p>
        <h1>Card Super Heroes</h1>
    </header>

    <section id="principal-section-login">
        <form id="login" action="/login.html" method="POST">
            <p>Login</p>
            <input type="text" name="usuario" placeholder="Usuario">
            <input type="password" name="password" placeholder="Contraseña">
            <input id="button-ingresar" type="submit" name="ingresar" value="Entrar">
            <div>
                <a href="#">¿No tenés una cuenta?</a>
                <p>Registrarme</p>
            </div>
        </form>
    </section>
    <footer>
        <p>Todos los derechos reservados a FRONT END I</p>
    </footer>
</body>

</html>
